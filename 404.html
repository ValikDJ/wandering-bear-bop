<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query string into just a query string,
    // and then redirects the browser to the new URL with the query string and a hash fragment.
    // This is so that the server can always serve the same index.html file, and the SPA can use the
    // hash fragment to determine what content to display.
    (function(){
      var path = window.location.pathname;
      var query = window.location.search;
      var fragment = window.location.hash;
      // Ensure the base URL matches your vite.config.ts base
      var baseUrl = "/wandering-bear-bop/"; 

      // If the path is not the base URL, or there's a query/fragment,
      // we need to rewrite the URL to ensure React Router handles it.
      // This script effectively makes BrowserRouter work like HashRouter for direct access/refresh.
      if (path.startsWith(baseUrl) && (path.length > baseUrl.length || query.length > 0 || fragment.length > 0)) {
        // Construct the new URL with the base and the original path as a hash
        var newUrl = baseUrl + "#" + path.substring(baseUrl.length) + query + fragment;
        history.replaceState(null, null, newUrl);
      }
      // Fallback to refresh if JavaScript is disabled or history API is not available
      // This will lose the specific path, but will load the app.
      window.location.replace(baseUrl);
    })();
  </script>
  <!-- Canonical link for SEO, pointing to the root of your deployed app -->
  <link rel="canonical" href="https://valikdj.github.io/wandering-bear-bop/">
</head>
<body>
  If you are not redirected automatically, follow this <a href="/wandering-bear-bop/">link</a>.
</body>
</html>
